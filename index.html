<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Responsive Regisration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration Form</header>

      <form action="#" onsubmit="myFunction(event)">
        <div class="form first">
          <div class="fields">
            <div class="input-field">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" id="name" />
            </div>

            <div class="input-field">
              <label>Date of Birth</label>
              <input
                type="date"
                placeholder="Enter birth date"
                id="date_of_birth"
              />
            </div>

            <div class="input-field">
              <label>Email</label>
              <input type="text" placeholder="Enter your email" id="email" />
            </div>

            <div class="input-field">
              <label>Father's name</label>
              <input
                type="text"
                placeholder="Enter your father's name"
                id="father_name"
              />
            </div>

            <div class="input-field">
              <label>Mother's name</label>
              <input
                type="text"
                placeholder="Enter your mother's name"
                id="mother_name"
              />
            </div>

            <div class="input-field">
              <label>Gender</label>
              <select id="gender">
                <option disabled selected value="gender">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="input-field">
              <label>Nationality</label>
              <input
                type="text"
                placeholder="Enter your nationality"
                id="nationality"
              />
            </div>

            <div class="input-field">
              <label>Home Address</label>
              <input
                type="text"
                placeholder="Enter your home address"
                id="street_address"
              />
            </div>

            <div class="input-field">
              <label>City</label>
              <input type="text" placeholder="Enter your city" id="city" />
            </div>

            <div class="input-field">
              <label>Country</label>
              <input
                type="text"
                placeholder="Enter your country"
                id="country"
              />
            </div>

            <div class="input-field">
              <label>Telephone - Home</label>
              <input
                type="text"
                placeholder="####-###-###"
                id="telephone_home"
              />
            </div>

            <div class="input-field">
              <label>Telephone - Mobile</label>
              <input
                type="text"
                placeholder="####-###-###"
                id="telephone_mobile"
              />
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="fields">
            <div class="input-field">
              <label>HSC Institution name</label>
              <input
                type="text"
                placeholder="Enter your HSC Institution name"
                id="HSC_institution_name"
              />
            </div>

            <div class="input-field">
              <label>HSC Board (CBSC / ICSC / State board)</label>
              <input
                type="text"
                placeholder="Enter HSC board type"
                id="HSC_board"
              />
            </div>

            <div class="input-field">
              <label>Score in HSC in percentage</label>
              <input
                type="text"
                placeholder="Enter your score in HSC in percentage"
                id="HSC_score_in_percentage"
              />
            </div>

            <div class="input-field">
              <label>SSC Institution name</label>
              <input
                type="text"
                placeholder="Enter your SSC Institution name"
                id="SSC_institution_name"
              />
            </div>

            <div class="input-field">
              <label>SSC Board (CBSC / ICSC / State board)</label>
              <input
                type="text"
                placeholder="Enter your SSC board type"
                id="SSC_board"
              />
            </div>

            <div class="input-field">
              <label>Score in SSC in percentage</label>
              <input
                type="text"
                placeholder="Enter your score in SSC in percentage"
                id="SSC_score_in_percentage"
              />
            </div>

            <div class="input-field">
              <label>Currently pursuing</label>
              <input
                type="text"
                placeholder="Enter your currently pursuinge"
                id="currently_pursuing"
              />
            </div>

            <div class="input-field">
              <label>Current educational institution name</label>
              <input
                type="text"
                placeholder="Enter your current educational institution name"
                id="current_education"
              />
            </div>

            <div class="input-field">
              <label>Overall percentage</label>
              <input
                type="text"
                placeholder="Enter your overall percentage"
                id="overall_percentage"
              />
            </div>

            <div class="input-field">
              <label>Current backlogs if any</label>
              <input
                type="text"
                placeholder="Enter your current backlogs"
                id="current_backlogs"
              />
            </div>

            <div class="file-input-field">
              <label>Recent passport size photograph</label>
              <input type="file" id="passport" />
            </div>

            <div class="file-input-field">
              <label>HSC mark sheet</label>
              <input type="file" id="HSC_mark" />
            </div>

            <div class="file-input-field">
              <label>SSC mark sheet</label>
              <input type="file" id="SSC_mark" />
            </div>

            <div class="file-input-field">
              <label>All semesters mark sheet in a single PDF or docs</label>
              <input type="file" id="all_semesters_mark" />
            </div>

            <button class="sumbit">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
